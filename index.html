<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midpoint Finder with Local Amenities</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
</head>
<body>
    <div class="container">
        <h1>Midpoint Finder with Local Amenities</h1>

        <form id="locationForm">
            <div class="input-group">
                <label for="location1">Location 1:</label>
                <input type="text" id="location1" placeholder="Enter first location" autocomplete="off">
                <div id="autocomplete-list1" class="autocomplete-items"></div>
            </div>
            <div class="input-group">
                <label for="location2">Location 2:</label>
                <input type="text" id="location2" placeholder="Enter second location" autocomplete="off">
                <div id="autocomplete-list2" class="autocomplete-items"></div>
            </div>
            <div class="input-group">
                <label for="radius">Radius (miles): <span id="radius-value">1</span> miles</label>
                <input type="range" id="radius" min="0.5" max="5" value="1" step="0.1">
            </div>
            
            <div class="input-group">
                <label for="theme">Select Theme:</label>
                <select id="theme">
                    <option value="pastel">Pastel</option>
                    <option value="dark">Dark</option>
                    <option value="light">Light</option>
                    <option value="blue">Blue</option>
                </select>
            </div>
            <button type="submit">Find Midpoint and Show Amenities</button>
        </form>

        <div id="map"></div>

        <h2>Nearby Amenities</h2>
        <div id="amenities-list"></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
