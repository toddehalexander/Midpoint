<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midpoint Finder with Local Amenities</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-left">
            <h1>Midpoint Finder</h1>
        </div>
        <div class="nav-right">
            <h1 for="theme">Theme:</h1>
            <select id="theme">
                <option value="pastel">Pastel</option>
                <option value="light">Light</option>
                <option value="blue">Blue</option>
            </select>
        </div>
    </nav>

    <div class="container">
        <form id="locationForm">
            <div class="input-group">
                <label for="location1">Location 1:</label>
                <input type="text" id="location1" placeholder="Enter first location" autocomplete="off">
                <div id="autocomplete-list1" class="autocomplete-items"></div>
            </div>
            <div class="input-group">
                <label for="location2">Location 2:</label>
                <input type="text" id="location2" placeholder="Enter second location" autocomplete="off">
                <div id="autocomplete-list2" class="autocomplete-items"></div>
            </div>
            <div class="input-group">
                <label for="radius">Radius (miles): <span id="radius-value">1</span> miles</label>
                <input type="range" id="radius" min="0.5" max="5" value="1" step="0.1">
            </div>
            <button type="submit">Find Midpoint and Show Amenities</button>
        </form>

        <div id="map"></div>

        <div class="filter-options" id="category-controls" style="display: none;">
            <h3>Filter by Category</h3>
            <button id="select-all-categories">Select All</button>
            <button id="disable-all-categories">Disable All</button>
            <div id="category-checkboxes">
                <!-- Dynamically generated category buttons will appear here -->
            </div>
        </div>
        
        
        <h2>Nearby Amenities</h2>
        <div id="amenities-list">
            <!-- Nearby amenities will be listed here with labels -->
        </div>
    
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
